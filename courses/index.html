<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Thomas Sankara" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <title>Web Development Courses</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <a href="/courses/"><h1>T</h1></a>
      </div>

      <nav class="nav">
        <ul>
          <li><a class="active" href="#">Home</a></li>
          <li><a href="#">Courses</a></li>
          <li><a href="#">Blog</a></li>
        </ul>
      </nav>
    </header>

    <div class="showcase">
      <h1>Web development courses</h1>
      <p>
        Learn to code with an easy to understand, project based learning path.
      </p>
      <button class="btn">Browse courses</button>
    </div>

    <div class="slides">
      <div class="react">
        <i class="fab fa-react fa-3x"></i>
        <h3>React</h3>
        <div class="desc">
          <p>14 courses</p>
          <i class="fas fa-circle"></i>
          <p class="teachers">3 teachers</p>
        </div>
      </div>

      <div class="js">
        <i class="fab fa-js fa-3x"></i>
        <h3>Javascript</h3>
        <div class="desc">
          <p>37 courses</p>
          <i class="fas fa-circle"></i>
          <p class="teachers">6 teachers</p>
        </div>
      </div>

      <div class="ts">
        <img src="./typescript.png" alt="typescript logo" />
        <h3>Typescript</h3>
        <div class="desc">
          <p>42 courses</p>
          <i class="fas fa-circle"></i>
          <p class="teachers">9 teachers</p>
        </div>
      </div>

      <div class="angular">
        <i class="fab fa-angular fa-3x"></i>
        <h3>Angular</h3>
        <div class="desc">
          <p>14 courses</p>
          <i class="fas fa-circle"></i>
          <p class="teachers">3 teachers</p>
        </div>
      </div>

      <div class="css3">
        <i class="fab fa-css3 fa-3x"></i>
        <h3>CSS</h3>
        <div class="desc">
          <p>14 courses</p>
          <i class="fas fa-circle"></i>
          <p class="teachers">3 teachers</p>
        </div>
      </div>
    </div>
  </body>
</html>
