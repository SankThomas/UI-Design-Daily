<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-180350393-3"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || []
      function gtag() {
        dataLayer.push(arguments)
      }
      gtag('js', new Date())

      gtag('config', 'UA-180350393-3')
    </script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Thomas Sankara" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <title>Request Money UI</title>
  </head>
  <body>
    <div class="container">
      <h1>Request money</h1>
      <p class="desc">
        Request money from anyone with an email address, and get paid quickly.
      </p>

      <div class="cards">
        <div>
          <i class="fas fa-envelope fa-2x"></i>
          <ul>
            <li class="number first">1</li>
            <p>Enter your email address and select a currency</p>
          </ul>
        </div>

        <div>
          <i class="fas fa-comment-alt fa-2x"></i>
          <ul>
            <li class="number">2</li>
            <p>Add a note to personalize the request</p>
          </ul>
        </div>

        <div class="center">
          <i class="fas fa-dollar-sign fa-2x"></i>
          <ul>
            <li class="number">3</li>
            <p>See the money within moments in your account</p>
          </ul>
        </div>
      </div>

      <div class="button">
        <button class="btn">Learn More</button>
      </div>
    </div>
  </body>
</html>
