<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Thomas Sankara" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <title>Pricing Cards</title>
  </head>
  <body>
    <div class="container">
      <div class="cards">
        <div class="card card-1">
          <div>
            <h2>Free</h2>
            <p>For freelancers</p>
            <h1>$0</h1>
          </div>

          <div>
            <ul>
              <li><i class="fas fa-check"></i>1 Users</li>
              <li><i class="fas fa-check"></i>10 downloads per month</li>
              <li><i class="fas fa-check"></i>Raster files</li>
            </ul>
          </div>

          <div>
            <button class="btn btn-1">Subscribe</button>
          </div>
        </div>

        <div class="card card-2">
          <div>
            <h2>Pro</h2>
            <p>For agencies</p>

            <h1>$40</h1>
          </div>

          <div>
            <ul>
              <li><i class="fas fa-check"></i>3 Users</li>
              <li><i class="fas fa-check"></i>Unlimited downloads</li>
              <li><i class="fas fa-check"></i>Fully-editable files</li>
              <li><i class="fas fa-check"></i>Custom packs</li>
              <li><i class="fas fa-check"></i>200+ custom icons</li>
            </ul>
          </div>

          <div>
            <button class="btn btn-2">Subscribe</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
