<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Thomas Sankara" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <title>Create your account</title>
  </head>
  <body>
    <div class="container">
      <div class="cards card-1">
        <div>
          <i class="fas fa-check-circle"></i>
          <h3>Quick and free sign-up</h3>
          <p>Enter your email address to create an account.</p>
        </div>

        <div>
          <i class="fas fa-check-circle"></i>
          <h3>Cross-platform solution</h3>
          <p>Preview your newsletters on any device before sending them out.</p>
        </div>

        <div>
          <i class="fas fa-check-circle"></i>
          <h3>Start sending emails</h3>
          <p>Use our API or pick our pre-built templates.</p>
        </div>
      </div>

      <div class="cards card-2">
        <div>
          <h1>Create your account</h1>
        </div>

        <div>
          <form class="form-control">
            <label>Email</label>
            <input
              type="email"
              placeholder="Enter your email address"
              title="Email"
              required
            />
            <label>Full name</label>
            <input
              type="text"
              placeholder="Enter your full name"
              title="Full name"
              required
            />
            <label>Password</label>
            <input
              type="password"
              placeholder="Type to create a password"
              title="Password"
              required
            />

            <div class="check">
              <input type="checkbox" />
              <small>Get updates and notifications about our product.</small>
            </div>
            <input type="submit" value="Type to create a password" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
